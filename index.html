<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>The NuChwezi DATA Diviner (Project Okot)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='https://nuchwezi.github.io/The-Meliorator/css/meliorator.css'>

        <link rel="stylesheet" href="css/style.css">

  <body>

    <div class="analytics">
        <h1 class="analytics-title">DATA DIVINER <span class="app-title"><i class="fa fa-mercury"></i> </span></h1>
  <div id="analytics" class="analytics-chart">
  </div>
  
  <footer>
  <div class="widget">
    <input type="url" placeholder="URL to Data (e.g Persona data repo at a Theatre)" class="control data-url" id="data-url" /> </div>
  <div class="widget"> <input type="password" class="control access-token" id="access-token" placeholder="Data Access Token (where required)" /> </div>

  <div class="widget">
    <button id="btn-fetch" class="btn-control" title="Fetch NEW DATA from the specified URL, and reload the diviner."><i class="fa fa-flip-vertical fa-star"></i> DIVINE</button>
  </div>
  </footer>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://nuchwezi.github.io/The-Meliorator/js/meliorator.js'></script>
